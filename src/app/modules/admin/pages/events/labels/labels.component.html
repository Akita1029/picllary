<div class="flex flex-col flex-auto w-80 min-w-80 p-2 md:p-4">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div class="text-2xl font-semibold">Edit Events</div>
        <button
            matDialogClose
            mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
   
    <div class="flex flex-col mt-4">
        <ng-container *ngIf="(events$ | async) as events">
            <ng-container *ngFor="let event of events; trackBy: trackByFn">
                <mat-form-field class="fuse-mat-dense w-full">
                    <button
                        mat-icon-button
                        matPrefix
                       >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:trash'"></mat-icon>
                    </button>
                    <input
                        [autocomplete]="'off'"
                        [(ngModel)]="event.eventName"
                      
                        required
                        matInput>
                </mat-form-field>
            </ng-container>
        </ng-container>
    </div>
</div>
