<div
    class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
    cdkScrollable>

    <mat-drawer-container class="flex-auto overflow-visible">
        <!-- Drawer -->
        <mat-drawer class="w-72 dark:bg-gray-900" [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened"
            #matDrawer>
            <!-- Demo sidebar -->
            <div class="py-10">
                <!-- Add any extra content that might be supplied with the component -->
                <div class="extra-content">
                    <ng-content></ng-content>
                </div>
                <!-- Fixed demo sidebar -->
                <div class="mx-6 text-3xl font-bold tracking-tighter">Admin Area</div>
                <fuse-vertical-navigation [appearance]="'default'" [navigation]="menuData" [inner]="true"
                    [mode]="'side'" [name]="'demo-sidebar-navigation'" [opened]="true"></fuse-vertical-navigation>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <!-- Actions -->
            <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                <button
                    mat-icon-button
                    (click)="matDrawer.toggle()">
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
            </div>
                <router-outlet></router-outlet>         
        </mat-drawer-content>

    </mat-drawer-container>

</div>
